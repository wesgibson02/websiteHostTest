<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #3b5998;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .navbar {
            display: flex;
            background-color: #f1f1f1;
            justify-content: space-around;
            padding: 10px;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            padding: 14px 20px;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .main {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .sidebar, .content {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar {
            background-color: #f9f9f9;
            max-width: 300px;
        }
        .content {
            flex-grow: 2;
            background-color: #fff;
        }
        .footer {
            background-color: #3b5998;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>My Homepage</h1>
    </div>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <a href="#">News</a>
        <a href="#">Sports</a>
        <a href="#">Entertainment</a>
        <a href="#">Finance</a>
        <a href="#">Lifestyle</a>
        <a href="#">More</a>
    </div>
    <div class="main">
        <div class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
                <li><a href="#">Link 4</a></li>
            </ul>
        </div>
        <div class="content">
            <h2>Main Content</h2>
            <p>This is the main content area where articles or other important information will be displayed.</p>
        </div>
    </div>
    <div class="footer">
        <p>Footer Content</p>
    </div>
</body>
</html>
